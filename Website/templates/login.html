{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content%}
<form method="POST">
    <h3 align="center"> Login</h3>


    <!--TEMP Delete befor production-->
    <h4 align="center"> This page is the login page. For testing purposes a.admin:adminadmin is a valid stored entry</h4>
    <!--TEMP Delete befor production-->


    <!--Form for the login-->
    <div class="form-group">
        <label for="username"> User Name</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Login</button>


</form>
{%endblock%}
