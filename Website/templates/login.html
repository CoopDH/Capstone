{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content%}
<form method="POST">
    <br>
    <h2 align="center"> Coop IT Solutions</h2>
    <br><br>
    <h5 align="Left"> Please login</h5>
    <br>

    <!--Form for the login-->
    <div class="form-group">
        <label for="username"> User Name</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Login</button>


</form>
{%endblock%}
