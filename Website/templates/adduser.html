{% extends "base.html" %}
{% block title %}Add User{% endblock %}

{% block content%} 
<form method="POST">
    <h3 align="center"> Add User</h3>
    <!--Creating the form for a user to be added. Will ask for the first name, last name, 2 passwords to ensure it is correct, and if the user is an elevated user.
    username will automatically turn into first initial (dot) last name. This will also confirm with the active user's password
        Variables used:
        fname
        lname
        password1
        password2
        user_status -will return 'on' if enabled
        adminpassword
-->
    <div class="form-group">
        <label for="fname"> First Name</label>
        <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="lname"> Last Name</label>
        <input
            type="text"
            class="form-control"
            id="lname"
            name="lname"
            placeholder="Enter last name"
        />
    </div>
    <div class="form-group">
        <label for="password1"> Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2"> Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    <div class="form-check">
        <input
            type="checkbox"
            class="form-check-input"
            id="user_status"
            name="user_status"
        />
        <label for="user_status"> Elevated user </label>
    </div>
    <br /><br />
    <div class="form-group">
        <label for="adminpassword"> Confirm by entering admin password</label>
        <input
            type="password"
            class="form-control"
            id="adminpassword"
            name="adminpassword"
            placeholder="Confirm admin password"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>


</form>
{%endblock%}
